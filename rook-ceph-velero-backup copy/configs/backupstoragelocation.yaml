# BackupStorageLocation CRD
# This defines where backups are stored (S3, Azure, GCP, etc.)
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: velero
spec:
  # Provider: aws, azure, gcp
  provider: aws
  # Object storage configuration
  objectStorage:
    bucket: velero-backups
  # Configuration for the storage provider
  config:
    region: minio
    s3ForcePathStyle: "true"
    s3Url: https://minio.velero.svc.cluster.local:9000
  # Credential secret (created during velero install)
  credential:
    name: cloud-credentials
    key: cloud
---
