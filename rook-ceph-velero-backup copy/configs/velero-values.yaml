# Velero Helm Values Configuration
# Use this file with: helm install velero vmware-tanzu/velero -f velero-values.yaml

configuration:
  provider: aws
  backupStorageLocation:
    bucket: velero-backups
    config:
      region: minio
      s3ForcePathStyle: "true"
      s3Url: https://minio.velero.svc.cluster.local:9000
  volumeSnapshotLocation:
    config:
      region: minio

credentials:
  useSecret: true
  existingSecret: cloud-credentials
  secretContents:
    cloud: |
      [default]
      aws_access_key_id=minioadmin
      aws_secret_access_key=minioadmin123

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.8.0
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

deployRestic: false

# Use node-agent for volume backups
nodeAgent:
  enabled: true
  podVolumePath: /var/lib/kubelet/pods
  hostPodsPath: /var/lib/kubelet/pods

# Default to filesystem backup for Rook Ceph
defaultVolumesToFsBackup: true

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 256Mi

# Log level
logLevel: info

