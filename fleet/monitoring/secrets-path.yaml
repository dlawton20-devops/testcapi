# Fleet path-specific Helm credentials
# Based on: https://fleet.rancher.io/gitrepo-add#use-different-helm-credentials-for-each-path
#
# This file defines Helm credentials for specific paths in your GitRepo
# Fleet will use these credentials when pulling Helm charts from Harbor

# Credentials for monitoring/01-crds path (Rancher Monitoring CRDs)
monitoring/01-crds:
  username: "your-email@company.com"
  password: "your-harbor-api-key"
  insecureSkipVerify: true

# Credentials for monitoring/03-monitoring-stack path (Rancher Monitoring Stack)
monitoring/03-monitoring-stack:
  username: "your-email@company.com"
  password: "your-harbor-api-key"
  insecureSkipVerify: true

# Optional: Add CA bundle if you have the certificate
# 01-crds:
#   username: "robot$project-name$fleet-robot"
#   password: "your-robot-token"
#   caBundle: ""
#   insecureSkipVerify: false 