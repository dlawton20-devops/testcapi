apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: monitoring-dev
  namespace: fleet-local
spec:
  repo: https://gitlab.com/your-username/your-repo.git
  branch: dev
  paths:
    - monitoring
  # GitLab authentication
  clientSecretName: gitlab-secret
  # Harbor authentication for Helm charts
  helmSecretName: harbor-secret
  # Harbor insecure settings
  helmRepoURLRegex: "harbor.your-domain.com"
  helmRepoURLRegexInsecure: true
  targets:
    - name: dev-clusters
      clusterSelector:
        matchLabels:
          env: dev 