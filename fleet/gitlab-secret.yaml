apiVersion: v1
kind: Secret
metadata:
  name: gitlab-secret
  namespace: fleet-local
type: Opaque
data:
  username: <base64-encoded-username>
  password: <base64-encoded-token>
---
# Example of how to create the base64 encoded values:
# echo -n "your-gitlab-username" | base64
# echo -n "your-gitlab-token" | base64
#
# Or use kubectl to create it:
# kubectl create secret generic gitlab-secret \
#   --from-literal=username=your-gitlab-username \
#   --from-literal=password=your-gitlab-token \
#   -n fleet-local \
#   --dry-run=client -o yaml > gitlab-secret.yaml 